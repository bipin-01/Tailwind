<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-red-500">Tailwind is awesome</p>
    <p class="text-green-500">Tailwind is awesome</p>
    <p class="text-emerald-500">Tailwind is awesome</p>
    <p class="text-zinc-500">Tailwind is awesome</p>
    <p class="text-slate-500">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-white">Tailwind is awesome</p>
    <p class="bg-green-900">Tailwind is awesome</p>
    <p class="bg-indigo-800">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>
    <p class="underline decoration-emerald-900">Tailwind is awesome</p>
    <p class="underline decoration-blue-800">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-800" />
    <input type="text" class="border border-green-800" />
    <input type="text" class="border border-red-800" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="w-20 h-20 outline bg-blue-300 outline-red-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
