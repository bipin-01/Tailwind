<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative bg-red-200 h-24 w-1/2">
      Parent Element
      <div class="absolute bg-blue-400 bottom-1/2 right-1/2">child</div>
    </div>
    <!-- Top left corner -->

    <div class="relative bg-blue-300 h-20 w-1/2 mt-4">
      <div class="absolute bg-red-800 top-0 left-0 h-6 w-6"></div>
    </div>
    <!-- Top right corner -->

    <div class="relative bg-blue-300 h-24 w-1/2 mt-8">
      <div class="absolute top-0 right-0 bg-green-300 w-4 h-8"></div>
    </div>

    <!-- Bottom left corner -->

    <div class="relative h-24 bg-blue-300 w-1/2 mt-6">
      <div class="absolute bg-green-500 w-6 h-6 bottom-0 left-0"></div>
    </div>
    <!-- top right corneer window -->

    <div class="absolute bg-blue-300 h-24 w-24 top-0 right-0"></div>
    <!-- Span top edge -->

    <!-- Span left edge -->

    <!-- Span right edge -->

    <div class="absolute bg-blue-300 h-48 w-24 right-0 top-24 mt-6">
      <div class="absolute bg-green-700 w-10 inset-y-0 right-0"></div>
    </div>
    <!-- Span bottom edge -->

    <!-- Display Classes -->

    <!-- Z-Index -->
    <div class="relative h-36">
      <div class="absolute left-10 w-24 h-24 bg-blue-300 z-10">1</div>
      <div class="absolute left-20 w-24 h-24 bg-blue-400 z-20">2</div>
      <div class="absolute left-40 w-24 h-24 bg-blue-500">3</div>
      <div class="absolute left-60 w-24 h-24 bg-blue-600 z-50">4</div>
      <div class="absolute left-80 w-24 h-24 bg-blue-700">5</div>
    </div>

    <!-- Floats -->
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
